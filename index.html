<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Etch-a-Sketch</h1>
        <div class="control">
            <div class='button' id="reset">Reset</div>
            <div class='button' id="rainbow">Rainbow</div>
            <div class='button' id="erase">Erase</div>
            <div class="color_picker">
                <input type="color" value="#000000" class="palette" id="color">
            </div>
        </div>
        <div class="sketchArea">
            <div class="slider">
                <input type="range" min="1" max="100" value="16" id="gridSize">
                <p class="sliderValue">Area: <span class="value" ></span></p>
            </div>
            <div id="sketchPad">
                
            </div>
        </div>
    </div>
</body>

</html>
